sudo: required
services:
- docker
install:
- make docker_build
script:
- echo ${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH}
- echo ${TRAVIS_TAG}
- make test
after_success:
- make docker_trigger
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - VERSION
  skip_cleanup: true
  on:
    repo: nullcake/docker-graylog-alpine
    tags: true
